name: auto-readme-no-rmd

on:
  push:
    branches:
      - main
    paths:
      - tools/**
      - .github/workflows/auto-readme.yml
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Generate README (script first, else fallback)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "tools/build_readme_table.R" ]; then
            echo "[Run] tools/build_readme_table.R"
            Rscript tools/build_readme_table.R || true
          fi
          if [ ! -f README.md ]; then
            echo "[Fallback] create placeholder README.md"
            printf '# R-Plot-Code

Generated by GitHub Actions at %s UTC.
' "$(date -u '+%F %T')" > README.md
          fi

      - name: Verify README.md exists
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          test -f README.md

      - name: Commit & Push (only if changed)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: update README [skip ci]"
            git push
          fi
